<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Electron Boilerplate</title>

    <link href="./stylesheets/main.css" rel="stylesheet" type="text/css">

    <script src="vendor/electron_boilerplate/env_config.js"></script>
    <script src="vendor/electron_boilerplate/context_menu.js"></script>
    <script src="vendor/electron_boilerplate/external_links.js"></script>

</head>
<body>

    <div class="container">
        <div ng-controller="AppController as appCtrl">
            <p>You're running Electron version
                <span ng-bind="appCtrl.electronVersion"></span>
            </p>
        </div>
    </div>

    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
        System.import('./app').then(function (app) {
            app.init();
        }).catch(console.error.bind(console))
    </script>
</body>
</html>
